<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <title>Happy Birthday to Yuki!</title>
</head>

<body>
  <div class="birthdayCard">
    <div class="cardFront">
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
    </div>
    <div class="cardBack">

    </div>

    <div class="cardInside">
      <div class="cardInside__text-box">
        <h3 class="birthday-word birthday-word__title">生日快乐呀！</h3>
        <p class="birthday-word">致鈺晴,</p>
        <p class="birthday-word">今天是你的生日啦！可能很多时候我的感受表现得不明显，也不是很擅长表达自己的谢意，但其实每一次跟你的活动我都非常的开心。就像你对我说的一样，对于我来说你也真的是很重要的朋友呀，一直以来真的很谢谢你！</p>
        <p class="birthday-word">然后，我真诚地祝福你在新的一岁可以每天都可以开开心心，万事顺利。祝你生日快乐啊!</p>
        <p class="birthday-word birthday-word__sign">吴楚凡</p>
      </div>
      <!-- <div class="audio-box">
        <audio class="audio-box__audio" controls>

        </audio>
      </div> -->
    </div>
  </div>
</body>

</html>
