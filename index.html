<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <title>Happy Birthday to Yuki!</title>
</head>

<body>
  <div class="birthdayCard">
    <div class="cardFront">
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
    </div>
    <div class="cardBack">

    </div>

    <div class="cardInside">
      <div class="cardInside__text-box">
        <h3 class="birthday-word birthday-word__title">祝你生日快乐呀！</h3>
        <p class="birthday-word">致鈺晴,</p>
        <p class="birthday-word">Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.</p>
        <p class="birthday-word birthday-word__sign">吴楚凡</p>
      </div>
      <div class="audio-box">
        <audio class="audio-box__audio" controls>

        </audio>
      </div>
    </div>
  </div>
</body>

</html>
